query Me($proBannerId: PostId!, $betaBannerId: PostId!) {
  me {
    loggedInAs {
      ... on AccountManaged {
        account {
          ...Account
        }
      }
      ... on AccountOwned {
        account {
          ...Account
        }
      }
    }
  }
  betaBanner: post(request: { post: $betaBannerId }) {
    ... on Post {
      operations {
        dismissed: isNotInterested
      }
    }
  }
  proBanner: post(request: { post: $proBannerId }) {
    ... on Post {
      operations {
        dismissed: isNotInterested
      }
    }
  }
}
